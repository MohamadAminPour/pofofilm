  <div class="formbold-main-wrapper">
    <div class="formbold-form-wrapper">
      <h1 class="formbold-logo">پوفوفیلم</h1>
      <p class="formbold-title">تیکت زدن به پشتیبانی</p>
      <form method="POST">

        <div class="formbold-input-flex">
          <div>
            <input type="email" name="email" id="email" placeholder="jhon@mail.com" class="formbold-form-input" />
            <label for="email" class="formbold-form-label">نام و نام خانوادگی</label>
          </div>
          <div>
            <input type="text" name="phone" id="phone" placeholder="مثال : تاخیر در فعال سازی اشتراک"
              class="formbold-form-input" />
            <label for="phone" class="formbold-form-label">موضوع تیکت</label>
          </div>
        </div>

        <div class="formbold-textarea">
          <textarea rows="6" name="message" id="message" placeholder="توضیحی درباره تیکت بنویسید..."
            class="formbold-form-input"></textarea>
          <label for="message" class="formbold-form-label">متن تیکت</label>
        </div>

        <button class="formbold-btn">ارسال</button>
      </form>
    </div>
  </div>
