<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <link rel="stylesheet" href="./styles/index.css" />
  <title>داشبورد</title>
</head>

<body>
  <div class="bgl"></div>
  <div class="dashboard">
    <div class="dashboard-sidebar active">
      <a href="" class="logo">پوفوفیلم</a>
      <div class="accordion dashboard-accordion" id="accordionExample"></div>
    </div>
    <div class="dashboard-main">
      <div class="dashboard-header">
        <div class="dashboard-header__right" data-aos="fade-left" data-aos-duration="1000" data-aos-delay="0">
          <i class="bx bx-menu"></i>
          <div>
            <i class="bx bx-bell"></i>
            <p>4</p>
          </div>
        </div>
        <div class="dashboard-header__left" data-aos="fade-right" data-aos-duration="1000" data-aos-delay="100">
          <div class="profile">
            <img src="../assets/images/person.jfif" alt="" />
            <div class="profileStatus">
              <span class="online"></span>
              <!-- <span class="offline"></span> -->
            </div>
          </div>
          <div>
            <p>mohammad</p>
            <p>maminpour37@gmail.com</p>
          </div>
        </div>
      </div>
      <div class="dashboard-content">
        <div class="movies-list">
          <div class="movies-list_header" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="0">
            <img src="../assets/images/icons8-movies-100.png" alt="" />
            <p class="movies-list_header-title">فیلم ها</p>
            <p class="movies-list_header-subTitle">
              فیلم های سایت پوفوفیلم را مدیریت کنید !
            </p>
          </div>
          <hr />
          <ul class="movie-infos" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="100">
            <li>
              <p>1</p>
              <p>از جانب</p>
              <p>from</p>
              <p>2024</p>
              <p>1403</p>
              <p>102 دقیقه</p>
              <p>زامبی</p>
              <p>7.3</p>
              <p>18+</p>
              <p>اشتراکی</p>
              <button class="movie-action">
                <p>عملیات</p>
                <i class="bx bx-wrench"></i>
                <ul class="movie-action__wrench">
                  <li><a href="">جزئیات</a></li>
                  <li><a href="">ویرایش</a></li>
                  <li><a href="">حذف</a></li>
                </ul>
              </button>
            </li>
            <!-- <div class="empty-msg">
                <p
                  class="empty-msg__title"
                  data-aos="fade-up"
                  data-aos-duration="1000"
                  data-aos-delay="0"
                >
                  فیلمی تا به امروز در پوفوفیلم بارگذاری نشده است.
                </p>
              </div> -->
          </ul>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <script src="./js/script.js"></script>
  <script>
    AOS.init();
  </script>
</body>

</html>
