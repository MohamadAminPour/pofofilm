<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <link rel="stylesheet" href="./styles/index.css" />
  <title>داشبورد</title>
</head>

<body>
  <div class="bgl"></div>
  <div class="dashboard">
    <div class="dashboard-sidebar active">
      <a href="" class="logo">پوفوفیلم</a>
      <div class="accordion dashboard-accordion" id="accordionExample"></div>
    </div>
    <div class="dashboard-main">
      <div class="dashboard-header">
        <div class="dashboard-header__right" data-aos="fade-left" data-aos-duration="1000" data-aos-delay="0">
          <i class="bx bx-menu"></i>
          <div>
            <i class="bx bx-bell"></i>
            <p>4</p>
          </div>
        </div>
        <div class="dashboard-header__left" data-aos="fade-right" data-aos-duration="1000" data-aos-delay="100">
          <div class="profile">
            <img src="../assets/images/person.jfif" alt="" />
            <div class="profileStatus">
              <span class="online"></span>
              <!-- <span class="offline"></span> -->
            </div>
          </div>
          <div>
            <p>mohammad</p>
            <p>maminpour37@gmail.com</p>
          </div>
        </div>
      </div>
      <div class="dashboard-content">
        <div class="notifications">
          <form data-aos="fade-up" data-aos-duration="1000" data-aos-delay="200">
            <p>نوتیفیکیشن جدید</p>
            <div>
              <div data-aos="fade-up" data-aos-duration="1000" data-aos-delay="300">
                <label for="name">موضوع نوتیف : </label>
                <input type="text" placeholder="تخفیف ویژه ماه رمضان" />
              </div>
              <div data-aos="fade-up" data-aos-duration="1000" data-aos-delay="300">
                <label for="name">بیننده : </label>
                <select>
                  <option value="کاربران و مدیران">کاربران و مدیران</option>
                  <option value="فقط مدیران">فقط مدیران</option>
                </select>
              </div>
              <div data-aos="fade-up" data-aos-duration="1000" data-aos-delay="300">
                <label for="name">متن نوتیف : </label>
                <input type="text" placeholder="پیامی بنویسید..." />
              </div>
            </div>
            <button type="submit" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="500">
              <i class="bx bx-send"></i>
              <p>ارسال</p>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <script src="./js/script.js"></script>
  <script>
    AOS.init();
  </script>
</body>

</html>
